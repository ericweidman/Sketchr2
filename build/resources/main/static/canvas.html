<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/canvas.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>SKETCHr</title>
</head>

<body>

  <button id="logout">Logout</button>
  <div id=canvasID>
    <button class="statusButton icon" type="button" id="marker" value='marker'><i class="fa fa-paint-brush"></i></button>
    <button class="statusButton icon" type="button" id="spray" value="spray"><i class="fa fa-tint" aria-hidden="true"></i></button>
<button class="statusButton icon" type="button" id="eraser" value='eraser'><i class="fa fa-eraser"></i></button>
<input class='statusButton' type='button' value='Undo' id='undo'>
    <input id="slider" type="range" min="2" max="200" step="2" value="10" />
    <input class='opacity' type="range" min="0" max="1" step="0.1" value="1" />
    <input class='clear' type='button' id='clear' value='clear all'>
    <input id='colorPick' type="color" />

</body>
<script src="js/jquery-3.2.1.js" charset="utf-8"></script>
<script src="js/canvas.js" charset="utf-8"></script>
<script src="js/canvasroutes.js" charset="utf-8"></script>

</html>
