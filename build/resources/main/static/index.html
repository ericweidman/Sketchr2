<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/index.css" media="screen" charset="utf-8">

<title>SKETCHr</title>

<body>

  <form id="createUser">
    <input type="text" name="newUser" placeholder="Username" pattern="[A-Za-z]{4,18}" autocomplete="off" title="No spaces, Letters only. 4-18 characters." autofocus="autofoucs">
    <input type="text" name="newPassword" placeholder="Password" minlength="4" autocomplete="off">
    <input type="submit" name="submitNewUser" value="Sign Up!">
  </form>

  <br>

  <form id="loginUser">
    <input type="text" name="loginUser" placeholder="Username" autocomplete="off">
    <input type="text" name="loginPassword" placeholder="Password" autocomplete="off">
    <input type="submit" name="loginNewUser" value="Log-in!">
  </form>


</body>
